<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator App</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <main class="container">
      <h1 class="heading">Password Generator</h1>
      <aside class="password-display">
        <input
          class="password-display__screen"
          name="password"
          type="text"
          placeholder="P4$50rD!"
          disabled
        />
        <div class="password-display-copy__message-icon">
          <span class="password-copy__message"></span>
          <svg
            class="password__copy-icon"
            width="21"
            height="24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z"
              fill="currentColor"
            />
          </svg>
        </div>
      </aside>
      <article class="password-generator">
        <header class="password-generator__header">
          <h2 class="password-generator-heading">Character Length</h2>
          <div class="password-generator-length">0</div>
        </header>
        <input
          class="password-generator__range"
          value="0"
          min="0"
          max="20"
          type="range"
        />
        <div class="options">
          <div class="option">
            <span class="option-checkbox-container"
              ><input
                class="option-checkbox"
                type="checkbox"
                name="uppercase"
                id="uppercase"
                data-password="uppercase" /><img
                class="check-mark"
                src="assets/images/icon-check.svg"
                alt="check mark"
            /></span>
            <label for="uppercase">Include Uppercase letters</label>
          </div>
          <div class="option">
            <span class="option-checkbox-container"
              ><input
                class="option-checkbox"
                type="checkbox"
                data-password="lowercase"
                id="lowercase"
                name="lowercase" /><img
                class="check-mark"
                src="assets/images/icon-check.svg"
                alt="check mark"
            /></span>
            <label for="lowercase">Include Lowercase letters</label>
          </div>
          <div class="option">
            <span class="option-checkbox-container"
              ><input
                class="option-checkbox"
                type="checkbox"
                data-password="numbers"
                id="numbers"
                name="numbers" /><img
                class="check-mark"
                src="assets/images/icon-check.svg"
                alt="check mark"
            /></span>
            <label for="numbers">Include Numbers</label>
          </div>
          <div class="option">
            <span class="option-checkbox-container"
              ><input
                class="option-checkbox"
                type="checkbox"
                id="symbols"
                data-password="symbols"
                name="symbols" /><img
                class="check-mark"
                src="assets/images/icon-check.svg"
                alt=""
            /></span>
            <label for="symbols">Include Symbols</label>
          </div>
        </div>
        <div class="password-strength">
          <div class="password-strength__text">STRENGTH</div>
          <div class="difficulty-container">
            <span class="difficulty-text"></span>
            <div class="difficulty-bars">
              <span class="difficulty-bar"></span
              ><span class="difficulty-bar"></span
              ><span class="difficulty-bar"></span
              ><span class="difficulty-bar"></span>
            </div>
          </div>
        </div>
        <button class="generate-btn">
          <span class="generate-btn__text">Generate</span
          ><span class="generate-btn__icon"
            ><svg
              class="icon-arrow"
              width="12"
              height="12"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill="currentColor"
                d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"
              />
            </svg>
          </span>
        </button>
      </article>
    </main>
  </body>
</html>
